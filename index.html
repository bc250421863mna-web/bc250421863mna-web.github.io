<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Alpha | Digital Agency</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-red: #d90429;
            --dark-bg: #121212;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        /* Navbar Customization */
        .navbar { background-color: rgba(0,0,0,0.9) !important; padding: 15px 0; }
        .btn-quote { 
            background-color: var(--primary-red); 
            color: white; 
            border-radius: 50px; 
            font-weight: bold; 
            padding: 10px 25px;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&w=1920');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 { font-size: 4rem; fw-bold; }
        .hero .badge { background-color: white; color: var(--primary-red); font-size: 1rem; }

        /* WhatsApp Button */
        .whatsapp-float {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background-color: #25d366;
            color: white;
            border-radius: 50px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">MARKETING <span style="color: var(--primary-red);">ALPHA</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link mx-2" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link mx-2" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link mx-2" href="#">Services</a></li>
                    <li class="nav-item"><a class="btn btn-quote ms-lg-3" href="#">GET A QUOTE</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <span class="badge rounded-pill mb-3 px-3 py-2">DIGITAL AGENCY</span>
            <h1 class="display-1 fw-bold">Digital Agency You Can <br> <span style="color: var(--primary-red);">Rely Upon!</span></h1>
            <p class="lead mt-3 mx-auto" style="max-width: 700px;">
                We are a team of experts committed to helping you craft compelling and meaningful content that captures your readers' attention.
            </p>
        </div>
    </header>

    <a href="https://wa.me/YOUR_NUMBER" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
